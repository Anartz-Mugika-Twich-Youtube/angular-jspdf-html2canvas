<div class="container">
  <div class="row">
    <div id="htmlData">
      <h2>Lista de personajes principales Breaking Bad</h2>
      <table class="table table-bordered mt-4">
        <tr class="table-primary">
          <th>Personaje</th>
          <th>Nacimiento</th>
          <th>Estado</th>
          <th>Nickname</th>
        </tr>
        <tr *ngFor="let c of breakingBadData">
          <th>{{c.name}}</th>
          <td>{{c.birthday}}</td>
          <td>{{c.status}}</td>
          <td>{{c.nickname}}</td>
        </tr>
      </table>
      
    </div>
  </div>
</div>


<div>
  <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
</div>
